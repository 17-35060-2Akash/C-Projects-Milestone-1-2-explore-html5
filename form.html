<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Jamaler Mar Pitha</h1>
    <form action="">
        <p>
            <input type="text" name="name" id="" placeholder="Enter Your Name:">
        </p>
        <p><input type="email" name="email" id="" placeholder="Enter Your Email"></p>
        <fieldset>
            <legend>Select Your Pitha</legend>
            <p>
                <label for="Chitoi">
                    <input type="radio" name="pitha" id="Chitoi">Chitoi
                </label>

            </p>
            <p>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa">vapa
                </label>

            </p>
            <p>
                <label for="Pakan">
                    <input type="radio" name="pitha" id="Pakan">Pakan
                </label>

            </p>
        </fieldset>
        <fieldset>
            <legend>Select Your Vorta</legend>
            <p><label for="sorisha"><input type="checkbox" name="sorisha" id="vorta">sorisha</label></p>
            <p><label for="shutki"><input type="checkbox" name="Shutki" id="vorta">Shutki</label></p>
            <p><label for="jhal"><input type="checkbox" name="jhal" id="vorta">jhal</label></p>
        </fieldset>
        <p>Special Instruction:</p>
        <br>
        <textarea name="special-instruction" id="special-instruction" cols="30" rows="10"></textarea>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
</body>

</html>
